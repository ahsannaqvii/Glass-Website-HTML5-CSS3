<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Glass Website</title>
    <link rel="stylesheet " href="./styles.css"
  </head>

  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Ahsan Naqvi</h3>
            <p>Pro member!</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Streams</h2>
            </div>

            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>

            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>

          <div class="pro">
            <h2>JOIN FOR FREE</h2>
            <img src="./images/controller.png" alt="" />
          </div>
          <!-- DASHBOARD ENDS HERE -->
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="card">
            <img src="./images/assassins.png" alt="" />
            <div class="card-info">
              <h2>Assans Creed Valhalla</h2>
              <o>PPS5 version</o>
              <div class="progress"></div>
              
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img src="./images/spiderman.png" alt="" />
            <div class="card-info">
              <h2>Spiderman The great</h2>
              <o>PPS5 version</o>
              <div class="progress"></div>
            
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img src="./images/sackboy.png" alt="" />
            <div class="card-info">
              <h2>Sacky The Old!</h2>
              <o>PPS5 version</o>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
